<!DOCTYPE html>
<html>
<head>
  <title>Text Editor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Text Editor</h1>
  <form id="editorForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br><br>
    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="10" cols="50"></textarea><br><br>
    <label for="image">Image URL:</label><br>
    <input type="text" id="image" name="image"><br><br>
    <button type="submit">Send</button>
  </form>

  <script>
    // Replace with your Firebase project's configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBwZYFB2Hv2iuiNBHdKMXX0boVhJFPEunk",
  authDomain: "editor-test-4c47e.firebaseapp.com",
  databaseURL: "https://editor-test-4c47e-default-rtdb.firebaseio.com",
  projectId: "editor-test-4c47e",
  storageBucket: "editor-test-4c47e.appspot.com",
  messagingSenderId: "465959812936",
  appId: "1:465959812936:web:4216ba3ad0af767882bd7d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var database = firebase.database();
    var editorForm = document.getElementById("editorForm");

    // Handle form submission
    editorForm.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission

      var title = document.getElementById("title").value;
      var content = document.getElementById("content").value;
      var image = document.getElementById("image").value;

      // Save the data to Firebase database
      database.ref("text-editor").push({
        title: title,
        content: content,
        image: image
      })
        .then(function() {
          alert("Data saved successfully!");
          editorForm.reset(); // Reset form fields
        })
        .catch(function(error) {
          console.log("Error saving data: " + error);
        });
    });
  </script>
</body>
</html>
