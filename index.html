<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .input-field label {
      display: block;
      font-weight: bold;
    }

    .input-field input[type="text"],
    .input-field textarea {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 10px;
    }

    .format-btns button {
      margin-right: 5px;
    }

    .styled-content {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>My Editor</h1>
  <form>
    <div class="input-field">
      <label for="title-input">Title:</label>
      <input type="text" id="title-input">
    </div>
    <div class="input-field">
      <label for="content-input">Content:</label>
      <textarea id="content-input"></textarea>
    </div>
    <div class="input-field">
      <label for="image-input">Image URL:</label>
      <input type="text" id="image-input">
    </div>
    <div class="format-btns">
      <button type="button" onclick="addBold()">Bold</button>
      <button type="button" onclick="addItalic()">Italic</button>
      <button type="button" onclick="addUnderline()">Underline</button>
    </div>
    <div class="submit-btn">
      <button type="button" onclick="saveData()">Save</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </div>
  </form>
  
  <div class="styled-content" id="styled-content"></div>
  
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBwZYFB2Hv2iuiNBHdKMXX0boVhJFPEunk",
	  authDomain: "editor-test-4c47e.firebaseapp.com",
	  databaseURL: "https://editor-test-4c47e-default-rtdb.firebaseio.com",
	  projectId: "editor-test-4c47e",
	  storageBucket: "editor-test-4c47e.appspot.com",
	  messagingSenderId: "465959812936",
	  appId: "1:465959812936:web:4216ba3ad0af767882bd7d"
    };

    firebase.initializeApp(firebaseConfig);
    
    const database = firebase.database();
    
    function saveData() {
      const title = document.getElementById('title-input').value;
      const content = document.getElementById('content-input').value;
      const image = document.getElementById('image-input').value;
      
      if (!title || !content || !image) {
        alert('Please fill in all fields!');
        return;
      }
      
      const confirmSave = confirm('Are you sure you want to save this data?');
      
      if (confirmSave) {
        const styledContent = document.getElementById('styled-content').innerHTML;
        const newData = {
          title: title,
          content: styledContent,
          image: image
        };
        
        database.ref('data').push(newData);
		
		    clearForm();
    
    alert('Data saved successfully!');
	  }
	}

	function clearForm() {
	  document.getElementById('title-input').value = '';
	  document.getElementById('content-input').value = '';
	  document.getElementById('image-input').value = '';
	  document.getElementById('styled-content').innerHTML = '';
	}

	function addBold() {
	  const contentInput = document.getElementById('content-input');
	  const selectedText = contentInput.value.substring(contentInput.selectionStart, contentInput.selectionEnd);
	  const updatedText = '<strong>' + selectedText + '</strong>';
	  const newText = contentInput.value.substring(0, contentInput.selectionStart) + updatedText + contentInput.value.substring(contentInput.selectionEnd);
	  contentInput.value = newText;
	  updateStyledContent();
	}

	function addItalic() {
	  const contentInput = document.getElementById('content-input');
	  const selectedText = contentInput.value.substring(contentInput.selectionStart, contentInput.selectionEnd);
	  const updatedText = '<em>' + selectedText + '</em>';
	  const newText = contentInput.value.substring(0, contentInput.selectionStart) + updatedText + contentInput.value.substring(contentInput.selectionEnd);
	  contentInput.value = newText;
	  updateStyledContent();
	}

	function addUnderline() {
	  const contentInput = document.getElementById('content-input');
	  const selectedText = contentInput.value.substring(contentInput.selectionStart, contentInput.selectionEnd);
	  const updatedText = '<u>' + selectedText + '</u>';
	  const newText = contentInput.value.substring(0, contentInput.selectionStart) + updatedText + contentInput.value.substring(contentInput.selectionEnd);
	  contentInput.value = newText;
	  updateStyledContent();
	}

	function updateStyledContent() {
	  const contentInput = document.getElementById('content-input');
	  const styledContent = document.getElementById('styled-content');
	  styledContent.innerHTML = contentInput.value;
	}

  </script>
</body>
</html>
