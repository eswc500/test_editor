<!DOCTYPE html>
<html>
<head>
  <title>Text Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .input-field label {
      display: block;
      font-weight: bold;
    }

    .input-field input[type="text"],
    .input-field textarea {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 10px;
    }

    .format-btns button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Text Editor</h1>
  <form id="textEditorForm">
    <div class="input-field">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>
    </div>
	<div class="format-btns">
      <button type="button" onclick="formatBold()">Bold</button>
      <button type="button" onclick="formatItalic()">Italic</button>
      <button type="button" onclick="formatUnderline()">Underline</button>
    </div>
    <div class="input-field">
	  <label for="content">Content</label>
	  <textarea id="content" name="content" rows="6" required></textarea>
	  <div id="plainTextContent" style="margin-top: 10px;"></div>
	</div>
    <div class="input-field">
      <label for="imageURL">Image URL</label>
      <input type="text" id="imageURL" name="imageURL" required>
    </div>
    
    <button type="submit" class="submit-btn">Save</button>
  </form>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyBwZYFB2Hv2iuiNBHdKMXX0boVhJFPEunk",
      authDomain: "editor-test-4c47e.firebaseapp.com",
      databaseURL: "https://editor-test-4c47e-default-rtdb.firebaseio.com",
      projectId: "editor-test-4c47e",
      storageBucket: "editor-test-4c47e.appspot.com",
      messagingSenderId: "465959812936",
      appId: "1:465959812936:web:4216ba3ad0af767882bd7d"
    };

    firebase.initializeApp(firebaseConfig);

    // Get a reference to the database
    var database = firebase.database();

    // Handle form submission
	var form = document.getElementById("textEditorForm");
	form.addEventListener("submit", function(event) {
	  event.preventDefault();

	  // Get form values
	  var title = document.getElementById("title").value;
	  var content = document.getElementById("content").value;
	  var imageURL = document.getElementById("imageURL").value;

	  // Convert plain text content to HTML
	  var formattedContent = formatToHTML(content);
	   // Save the data to Firebase
    database.ref("text_editor").push().set({
      title: title,
      content: formattedContent,
      imageURL: imageURL
    })
    .then(function() {
      // Clear form fields
      form.reset();
      // Show success message
      alert("Data saved successfully!");
    })
    .catch(function(error) {
      // Show error message
      alert("Error occurred while saving data: " + error.message);
    });
  });

  // Helper function to convert plain text content to HTML
  function formatToHTML(content) {
    var formattedContent = content
      .replace(/\n/g, "<br>") // Convert line breaks to <br> tags
      .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>") // Convert **bold** to <b>bold</b>
      .replace(/\*(.*?)\*/g, "<i>$1</i>") // Convert *italic* to <i>italic</i>
      .replace(/__(.*?)__/g, "<u>$1</u>"); // Convert __underline__ to <u>underline</u>

    return formattedContent;
  }

	

</script>
</body>
</html>
