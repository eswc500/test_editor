<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .input-field label {
      display: block;
      font-weight: bold;
    }

    .input-field input[type="text"],
    .input-field textarea {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 10px;
    }

    .format-btns button {
      margin-right: 5px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBwZYFB2Hv2iuiNBHdKMXX0boVhJFPEunk",
	  authDomain: "editor-test-4c47e.firebaseapp.com",
	  databaseURL: "https://editor-test-4c47e-default-rtdb.firebaseio.com",
	  projectId: "editor-test-4c47e",
	  storageBucket: "editor-test-4c47e.appspot.com",
	  messagingSenderId: "465959812936",
	  appId: "1:465959812936:web:4216ba3ad0af767882bd7d"
    };

    firebase.initializeApp(firebaseConfig);

    // Reference to the Firebase database
    const database = firebase.database();

    // Function to handle form submission
    function submitForm(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const imageUrl = document.getElementById('imageUrl').value;

      // Save data to Firebase
      database.ref('data').push({
        title: title,
        content: content,
        imageUrl: imageUrl
      });

      // Reset form
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      document.getElementById('imageUrl').value = '';
    }
  </script>
</head>
<body>
  <form onsubmit="submitForm(event)">
    <div class="input-field">
      <label for="title">Title</label>
      <input type="text" id="title" required>
    </div>
    <div class="input-field">
      <label for="content">Content</label>
      <textarea id="content" rows="4" required></textarea>
    </div>
    <div class="input-field">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" required>
    </div>
    <button class="submit-btn" type="submit">Submit</button>
  </form>
</body>
</html>
