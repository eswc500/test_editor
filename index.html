<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .input-field label {
      display: block;
      font-weight: bold;
    }

    .input-field input[type="text"],
    .input-field textarea {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 10px;
    }

    .format-btns button {
      margin-right: 5px;
      padding: 5px;
      background-color: #f5f5f5;
      border: none;
      cursor: pointer;
    }
    
    .format-btns button:hover {
      background-color: #e0e0e0;
    }
    
    .format-btns button img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }
    
    .content-display {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>My Editor</h1>
  <form>
    <div class="input-field">
      <label for="title-input">Title:</label>
      <input type="text" id="title-input">
    </div>
    <div class="input-field">
      <label for="content-input">Content:</label>
      <div contenteditable="true" id="content-input"></div>
    </div>
    <div class="format-btns">
      <label>Formatting:</label>
      <button type="button" onclick="addBold()"><img src="bold-icon.png" alt="Bold"></button>
      <button type="button" onclick="addItalic()"><img src="italic-icon.png" alt="Italic"></button>
      <button type="button" onclick="addUnderline()"><img src="underline-icon.png" alt="Underline"></button>
    </div>
    <div class="input-field">
      <label for="image-input">Image URL:</label>
      <input type="text" id="image-input">
    </div>
    <div class="submit-btn">
      <button type="button" onclick="saveData()">Save</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </div>
  </form>
  
  <div class="content-display" id="content-display"></div>
  
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBwZYFB2Hv2iuiNBHdKMXX0boVhJFPEunk",
	  authDomain: "editor-test-4c47e.firebaseapp.com",
	  databaseURL: "https://editor-test-4c47e-default-rtdb.firebaseio.com",
	  projectId: "editor-test-4c47e",
	  storageBucket: "editor-test-4c47e.appspot.com",
	  messagingSenderId: "465959812936",
	  appId: "1:465959812936:web:4216ba3ad0af767882bd7d"
    };

    firebase.initializeApp(firebaseConfig);
    
    const database = firebase.database();
    
    function saveData() {
      const title = document.getElementById('title-input').value;
	const content = document.getElementById('content-input').innerHTML;
	const image = document.getElementById('image-input').value;

  if (!title || !content || !image) {
    alert('Please fill in all fields!');
    return;
  }
  
  const confirmSave = confirm('Are you sure you want to save this data?');
  
  if (confirmSave) {
    const newData = {
      title: title,
      content: content,
      image: image
    };
    
    database.ref('data').push(newData);
    
    clearForm();
    
    alert('Data saved successfully!');
  }
}

function clearForm() {
  document.getElementById('title-input').value = '';
  document.getElementById('content-input').innerHTML = '';
  document.getElementById('image-input').value = '';
  document.getElementById('content-display').innerHTML = '';
}

function addBold() {
  document.execCommand('bold', false, null);
  updateContentDisplay();
}

function addItalic() {
  document.execCommand('italic', false, null);
  updateContentDisplay();
}

function addUnderline() {
  document.execCommand('underline', false, null);
  updateContentDisplay();
}

function updateContentDisplay() {
  const contentInput = document.getElementById('content-input');
  const contentDisplay = document.getElementById('content-display');
  contentDisplay.innerHTML = contentInput.innerHTML;
}
  </script>
</body>
</html>
