<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .input-field label {
      display: block;
      font-weight: bold;
    }

    .input-field input[type="text"],
    .input-field textarea {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 10px;
    }

    .format-btns button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>My Editor</h1>
  <form>
    <div class="input-field">
      <label for="title-input">Title:</label>
      <input type="text" id="title-input">
    </div>
    <div class="input-field">
      <label for="content-input">Content:</label>
      <textarea id="content-input"></textarea>
    </div>
    <div class="input-field">
      <label for="image-input">Image URL:</label>
      <input type="text" id="image-input">
    </div>
    <div class="format-btns">
      <button type="button" onclick="addBold()">Bold</button>
      <button type="button" onclick="addItalic()">Italic</button>
      <button type="button" onclick="addUnderline()">Underline</button>
    </div>
    <div class="submit-btn">
      <button type="button" onclick="saveData()">Save</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </div>
  </form>
  
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    
    const database = firebase.database();
    
    function saveData() {
      const title = document.getElementById('title-input').value;
      const content = document.getElementById('content-input').value;
      const image = document.getElementById('image-input').value;
      
      if (!title || !content || !image) {
        alert('Please fill in all fields!');
        return;
      }
      
      const confirmSave = confirm('Are you sure you want to save this data?');
      
      if (confirmSave) {
        const newData = {
          title: title,
          content: contentToHtml(content),
          image: image
        };
        
        database.ref('data').push(newData);
        
        clearForm();
        
        alert('Data saved successfully!');
      }
    }
    
    function clearForm() {
      document.getElementById('title-input').value = '';
      document.getElementById('content-input').value = '';
      document.getElementById('image-input').
	value = '';
	}
	
		function addBold() {
	  const contentInput = document.getElementById('content-input');
	  const selectedText = contentInput.value.substring(contentInput.selectionStart, contentInput.selectionEnd);
	  const updatedText = '<strong>' + selectedText + '</strong>';
	  const newText = contentInput.value.substring(0, contentInput.selectionStart) + updatedText + contentInput.value.substring(contentInput.selectionEnd);
	  contentInput.value = newText;
	}

	function addItalic() {
	  const contentInput = document.getElementById('content-input');
	  const selectedText = contentInput.value.substring(contentInput.selectionStart, contentInput.selectionEnd);
	  const updatedText = '<em>' + selectedText + '</em>';
	  const newText = contentInput.value.substring(0, contentInput.selectionStart) + updatedText + contentInput.value.substring(contentInput.selectionEnd);
	  contentInput.value = newText;
	}

	function addUnderline() {
	  const contentInput = document.getElementById('content-input');
	  const selectedText = contentInput.value.substring(contentInput.selectionStart, contentInput.selectionEnd);
	  const updatedText = '<u>' + selectedText + '</u>';
	  const newText = contentInput.value.substring(0, contentInput.selectionStart) + updatedText + contentInput.value.substring(contentInput.selectionEnd);
	  contentInput.value = newText;
	}

	function contentToHtml(content) {
	  const boldRegex = /<strong>(.*?)<\/strong>/g;
	  const italicRegex = /<em>(.*?)<\/em>/g;
	  const underlineRegex = /<u>(.*?)<\/u>/g;
	  
	  let htmlContent = content;
	  
	  htmlContent = htmlContent.replace(boldRegex, '<b>$1</b>');
	  htmlContent = htmlContent.replace(italicRegex, '<i>$1</i>');
	  htmlContent = htmlContent.replace(underlineRegex, '<u>$1</u>');
	  
	  return htmlContent;
	}
  </script>
</body>
</html>
